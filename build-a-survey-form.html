<!DOCTYPE html> 
<html>

<head>
<header>
<h1 id="title">freeCodeCamp Survey Form<h1>
<header>
<link rel="stylesheet" type="text/css" href=â€œbuild-a-survey-form-stylesheet.css">   
</head>

<body>
<p id="description">Thank you for taking the time to help us improve the platform!</p>
  
<form id="survey-form">
  <label for="name" id="name-label">Name: </label>
  <input id="name" type="text" name="name" placeholder="Enter Your Name" class="form-inputs" required> </input><br>
  
  <label for="email" id="email-label">Email: </label><br>
  <input id="email" type="email" name="email" placeholder="Enter Your Email" class="form-inputs" required> </input><br>
  
  <label for="number" id="number-label">Age (Optional): </label><br>
  <input id="number" type="number" name="number" placeholder="18" min="0" max="100" class="form-inputs" required> </input><br>

  <label for="dropdown" id="role">Which option best describes your current role? </label>
  <select id="dropdown" class="form-inputs">
    <option value="full-time-job">Full-time Job</option>
    <option value="full-time-learner">Full-time Learn</option>
    <option value="student">Student</option>
    <option value="prefer-not-say">Prefer not to say</option>
    <option value="other">Other</option>
  </select>
  <br>
  
  <label for="recommend-label" id="recommend-label">Would you recommend freeCodeCamp to a friend? </label><br>
  
  <input id="recommend-label" id="def" type="radio" name="recommend" value="def">
  <label for="def">Definitely </label><br>
  
  <input id="recommend-label" id="maybe" type="radio" name="recommend" value="maybe">
  <label for="maybe">Maybe</label><br>
  
  <input id="recommend-label" id="not-sure" type="radio" name="recommend" value="not-sure">
  <label for="not-sure">Not sure</label><br>
  
  
  
  <label for="improve"> What would you like to see improved? (Check all that apply)</label><br>
  <label for="front-end">
    <input id="front-end" type="checkbox" name="improve" value="frontend"> Front-end Projects
  </label><br>
  <label for="back-end">
    <input id="back-end" type="checkbox" name="improve" value="backend"> Back-end Projects
  </label><br>
  <label for="data">
    <input id="data" type="checkbox" name="improve" value="datavisualization"> Data-Visualization
  </label><br>
    <label for="challenge">
    <input id="challenge" type="checkbox" name="improve" value="challanges"> Challenges
  </label><br>
  <label for="open-source">
    <input id="open-source" type="checkbox" name="improve" value="opensource"> Open Source Community
  </label><br>
  <label for="gitter">
    <input id="gitter" type="checkbox" name="improve" value="gitterhelp"> Gitter help rooms
  </label><br>
  <label for="vid">
    <input id="vid" type="checkbox" name="improve" value="videos"> Videos
  </label><br>
  <label for="meet-up">
    <input id="meet-up" type="checkbox" name="improve" value="meetup"> City Meetups
  </label><br>
  <label for="wiki">
    <input id="wiki" type="checkbox" name="improve" value="wikipedia"> Wiki
  </label><br>
  <label for="forum">
    <input id="forum" type="checkbox" name="improve" value="checkforum"> Forums
  </label><br>
  <label for="additional">
    <input id="additional" type="checkbox" name="improve" value="additionalsource"> Additional Sources
  </label><br>
  
  <label id="textarea">Any comments or suggestions?</label><br>
  <textarea id="textarea" name="comment" rows="5" cols="40">Please put your comment here</textarea><br>
  
  
  <input id="submit" type="submit" value="Submit" class="submit-button">  
</form>
